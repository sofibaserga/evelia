<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evelia | Restaurante</title>
    <!--favicon-->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!--CSS-->
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body class="body__home">
    <div class="wrapper">
        <div class="content">
            <header class="header__home">
                <div class="header__home__descripcion">
                    <button class="boton">Reservar</button>
                    <div class="info__evelia">
                        <p>Campos Salles 1712 / Buenos Aires</p>
                        <p>Martes a domingo de 20 a 24 hs</p>
                    </div>
                </div>
                <a href="./pages/menu.html">
                    <picture>
                        <source media="(min-width: 1080px)" srcset="./assets/img/home/menu-desktop.svg">
                        <img src="./assets/img/home/menu-mobile.svg" alt="menu">
                    </picture>
                </a>
            </header>
            <main class="main__home">
                <picture>
                    <source media="(min-width: 1080px)" srcset="./assets/img/home/logo-desktop.svg">
                    <img class="logoGeneral" src="./assets/img/home/logo-mobile.svg" alt="logo">
                </picture>
            </main>
        </div>
        <footer>

            <!-- Footer Mobile -->
            <div class="footer___Mobile">
                <div class="footer__parte1">
                    <div class="footer__parte1__spice">
                        <img src="./assets/img/home/whatsapp-mobile.svg" alt="instagram logo">
                        <p>+ 54 9 11 5316-0615</p>
                    </div>
                    <div class="footer__parte1__spice">
                        <img src="./assets/img/home/instagram-mobile.svg" alt="instagram logo">
                        <p>@evelia.restaurante</p>
                    </div>
                </div>
                <div class="footer__parte2">
                    <p>©Evelia 2024</p>
                    <div class="footer__parte2__spice">
                        <p>made by</p>
                        <a class="link__spice" href="https://www.spice.com.ar/">SPICE</a>
                    </div>
                </div>
            </div>

            <!-- Footer Desktop -->
            <div class="footer___Desktop">
                <p>©Evelia 2024</p>
                <div class="footer__parte1__spice">
                    <img src="./assets/img/home/whatsapp-desktop.svg" alt="whatsapp logo">
                    <p>+ 54 9 11 5316-0615</p>
                </div>
                <div class="footer__parte1__spice">
                    <img src="./assets/img/home/instagram-desktop.svg" alt="instagram logo">
                    <p>@evelia.restaurante</p>
                </div>
                <div class="footer__parte2__spice">
                    <p>made by</p>
                    <a class="link__spice" href="https://www.spice.com.ar/">SPICE</a>
                </div>
            </div>

        </footer>
    </div>
</body>

</html>
